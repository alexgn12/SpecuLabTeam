<div class="card">
  <div class="card-head">
    <h3>Solicitudes</h3>
    <a class="card-link" [routerLink]="['/requests']">Ver todas</a>
  </div>

  <div *ngIf="loading" class="state">Cargandoâ€¦</div>
  <div *ngIf="!loading && error" class="state error">{{ error }}</div>

  <div *ngIf="!loading && !error" class="req-grid">
    <div class="req-badge" *ngFor="let it of items" [class]="badgeClass(it.status)">
      <span class="label">{{ label(it.status) }}</span>
      <span class="num">{{ it.count }}</span>
    </div>
  </div>
</div>
