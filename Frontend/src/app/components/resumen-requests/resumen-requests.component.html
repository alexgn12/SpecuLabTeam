<div class="card">

  <div *ngIf="loading" class="state">Cargandoâ€¦</div>
  <div *ngIf="!loading && error" class="state error">{{ error }}</div>

  <ul *ngIf="!loading && !error" class="req-list">
    <li *ngFor="let it of items" class="req-item">
      <span class="dot" [ngClass]="badgeClass(it.status)"></span>
      <div class="text">
        <div class="label">{{ label(it.status) }}</div>
        <div class="count">{{ it.count }}</div>
      </div>
    </li>
  </ul>
</div>
