<!-- Barra de filtros -->
<div class="card tp-filters mb-4 border-0 rounded-4 shadow-sm">
  <div class="card-body">
    <form class="row g-3 align-items-end">
      <div class="col-md-3">
        <label for="year" class="form-label tp-label">Año</label>
        <select class="form-select tp-select" id="year" [(ngModel)]="filters.year" name="year">
          <option value="">Todos</option>
          <option *ngFor="let y of years" [value]="y">{{ y }}</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="month" class="form-label tp-label">Mes</label>
        <select class="form-select tp-select" id="month" [(ngModel)]="filters.month" name="month">
          <option value="">Todos</option>
          <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="type" class="form-label tp-label">Tipo de transacción</label>
        <select class="form-select tp-select" id="type" [(ngModel)]="filters.type" name="type">
          <option value="">Todos</option>
          <option value="INGRESO">Ingreso</option>
          <option value="GASTO">Gasto</option>
        </select>
      </div>

      <div class="col-md-3 d-flex gap-2">
        <button type="button" class="btn btn-primary tp-btn w-100" (click)="applyFilters()">Filtrar</button>
        <button type="button" class="btn btn-outline-secondary tp-btn w-100" (click)="resetFilters()">Resetear</button>
      </div>
    </form>
  </div>
</div>

<!-- Tabla principal de transacciones -->
<div class="card tp-card border-0 rounded-4 shadow-sm">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table tp-table align-middle mb-0">
        <thead class="tp-thead">
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Tipo</th>
            <th scope="col" class="text-end">Importe</th>
            <th scope="col">Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of transactions" class="tp-row">
            <td class="tp-date">{{ t.transactionDate }}</td>

            <td>
              <span class="badge tp-badge"
                [ngClass]="{
                  'bg-success text-light': t.type === 'INGRESO',
                  'bg-danger text-light': t.type === 'GASTO',
                  'tp-badge--in': t.type === 'INGRESO',
                  'tp-badge--out': t.type === 'GASTO'
                }">
                {{ t.type }}
              </span>
            </td>

            <td class="text-end tp-amount" [class.tp-amount--in]="t.type === 'INGRESO'" [class.tp-amount--out]="t.type === 'GASTO'">
              {{ t.amount | currency:'EUR':'symbol':'1.0-0' }}
            </td>

            <td class="tp-desc">{{ t.description }}</td>

            <!-- <td class="tp-related">
              <ng-container *ngIf="t.requestId">Solicitud #{{ t.requestId }}</ng-container>
              <ng-container *ngIf="t.apartmentId">Apartamento #{{ t.apartmentId }}</ng-container>
              <ng-container *ngIf="!t.requestId && !t.apartmentId">-</ng-container>
            </td> -->

            <td class="text-end">
              <button class="btn btn-sm btn-outline-primary tp-btn--sm" (click)="onViewClick(t)">Ver</button>
            </td>
          </tr>

          <!-- Estado vacío (opcional, no rompe la lógica) -->
          <tr *ngIf="transactions?.length === 0">
            <td colspan="6" class="text-center text-muted py-4">No hay transacciones para los filtros seleccionados.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginación -->
    <div class="tp-pagination d-flex justify-content-center align-items-center gap-2 p-3 border-top">
      <button class="btn btn-outline-secondary tp-btn--sm" (click)="firstPage()" [disabled]="currentPage === 1">Primera</button>
      <button class="btn btn-outline-secondary tp-btn--sm" (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
      <span class="tp-pageinfo">Página {{ currentPage }} de {{ totalPages }}</span>
      <button class="btn btn-outline-secondary tp-btn--sm" (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
      <button class="btn btn-outline-secondary tp-btn--sm" (click)="lastPage()" [disabled]="currentPage === totalPages">Última</button>
    </div>
  </div>
</div>
