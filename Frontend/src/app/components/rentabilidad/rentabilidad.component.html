<div class="rentabilidad-questions">
  <button
    *ngFor="let q of questions"
    (click)="askQuestion(q.userPrompt)"
    [disabled]="loading"
    class="btn btn-primary btn-sm"
  >
    {{ q.label }}
  </button>
  <button
    (click)="downloadPdf()"
    [disabled]="!answer"
    class="btn btn-secondary btn-sm"
  >
    Descargar PDF
  </button>
</div>
