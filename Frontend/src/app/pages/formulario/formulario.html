<div class="container mt-4 pb-5">

<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <form
      [formGroup]="form"
      (ngSubmit)="enviarPeticion()"
      class="formulario-form text-center"
    >
      <h3 class="mb-4">Solicitar presupuesto de mantenimiento</h3>
      <div class="mb-3">
        <label for="buildingCode" class="form-label">Código del edificio</label>
        <input
          id="buildingCode"
          formControlName="buildingCode"
          type="text"
          class="form-control text-center"
          required
        />
      </div>
      <div class="mb-3">
        <label for="apartmentCount" class="form-label">Nº de apartamentos</label>
        <input
          id="apartmentCount"
          formControlName="apartmentCount"
          type="number"
          class="form-control text-center"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="street" class="form-label">Dirección</label>
        <input
          id="street"
          formControlName="street"
          type="text"
          class="form-control text-center"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="issueTypeId" class="form-label">Tipo de incidencia (ID)</label>
        <input
          id="issueTypeId"
          formControlName="issueTypeId"
          type="number"
          class="form-control text-center"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción de la reforma</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control text-center"
          rows="4"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar petición</button>

      <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>
      <div *ngIf="errorMsg && enviado" class="alert alert-danger mt-3">{{ errorMsg }}</div>
    </form>
    <button class="btn btn-secondary mb-3" routerLink="/requests">&larr; Volver al listado</button>
  </div>
</div>

</div>
