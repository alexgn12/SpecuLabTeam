<div class="auth-shell">
  <!-- Fondo degradado corporativo -->
  <div class="bg-gradient" aria-hidden="true">
    <div class="grain"></div>
    <div class="vignette"></div>
  </div>

  <!-- Tarjeta glass que ya te gustaba -->
  <section class="login-card" role="dialog" aria-labelledby="title">
    <header class="brand">
      <!-- <img class="brand-logo" src="assets/images/Logo_2.png" alt="SpecuLab" /> -->
      <h1 id="title" class="brand-title">SpecuLab</h1>
      <p class="brand-subtitle">Acceso seguro</p>
    </header>

    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <div class="input-wrap">
          <span class="icon">@</span>
          <input
            id="email" name="email" type="email"
            [(ngModel)]="email" required autocomplete="username"
          />
        </div>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <div class="input-wrap">
          <span class="icon">•</span>
          <input
            id="password" name="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password" required autocomplete="current-password"
          />
          <button
            type="button" class="ghost"
            aria-label="Mostrar u ocultar contraseña"
            (click)="showPassword = !showPassword"
          >
            {{ showPassword ? 'Ocultar' : 'Ver' }}
          </button>
        </div>
      </div>

      <div *ngIf="error" class="error" aria-live="polite">{{ error }}</div>

      <button type="submit" [disabled]="loading" [class.loading]="loading" class="cta">
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading" class="btn-loading">
          <span class="spinner" aria-hidden="true"></span> Verificando…
        </span>
      </button>
    </form>

    <footer class="legal">© 2025 • SpecuLab</footer>
  </section>
</div>
