<h2>Requests</h2>
<ul>
  <li *ngFor="let request of requestsData">
    <strong>ID:</strong> {{ request.requestId }} |
    <strong>Descripción:</strong> {{ request.description }} |
    <strong>Estado:</strong> {{ request.statusType }} |
    <strong>Dirección:</strong> {{ request.buildingStreet }}
  </li>
</ul>
<p *ngIf="requestsData.length === 0">No hay requests disponibles.</p>
