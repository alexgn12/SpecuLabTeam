
<h2 class="text-center">Requests</h2>

<div class="mb-3 d-flex justify-content-center">
  <label for="statusFilter" class="form-label me-2"></label>
  <select id="statusFilter" class="form-select w-auto" [(ngModel)]="selectedStatus">
    <option value="">Todos</option>
    <option value="Pendiente">Pendiente</option>
    <option value="Aprobado">Aprobado</option>
    <option value="Rechazado">Rechazado</option>
  </select>
</div>

<ul class="list-unstyled d-flex flex-column align-items-center">
  <li *ngFor="let request of requestsData | statusFilter:selectedStatus" class="w-100 d-flex justify-content-center">
    <sl-request-card [request]="request" class="w-100" style="max-width: 80vw; min-width: 80vw;"></sl-request-card>
  </li>
</ul>

<p *ngIf="requestsData.length === 0">No hay requests disponibles.</p>
