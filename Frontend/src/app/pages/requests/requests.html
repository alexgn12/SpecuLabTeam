
<div class="pb-5">
<h2 class="text-center">Requests</h2>

<div class="mb-3 d-flex justify-content-center">
  <label for="statusFilter" class="form-label me-2"></label>
  <select id="statusFilter" class="form-select w-auto" [(ngModel)]="selectedStatus" (ngModelChange)="onStatusChange()">
    <option value="">Todos</option>
  <option value="Pendiente">Pendiente</option>
  <option value="Aprobado">Aprobado</option>
  <option value="Rechazado">Rechazado</option>
  <option value="Recibido">Recibido</option>
  </select>
</div>


<ul class="list-unstyled d-flex flex-column align-items-center">
  <li *ngFor="let request of requestsData" class="w-100 d-flex justify-content-center">
    <sl-request-card [request]="request" class="w-100" style="max-width: 80vw; min-width: 80vw;"></sl-request-card>
  </li>
</ul>

<nav *ngIf="total > size" aria-label="Paginación de requests" class="d-flex justify-content-center mt-3">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="page === 0">
      <button class="page-link" (click)="prevPage()" [disabled]="page === 0">Anterior</button>
    </li>
    <li class="page-item disabled">
      <span class="page-link">Página {{ page + 1 }} de {{ totalPages }}</span>
    </li>
    <li class="page-item" [class.disabled]="(page + 1) * size >= total">
      <button class="page-link" (click)="nextPage()" [disabled]="(page + 1) * size >= total">Siguiente</button>
    </li>
  </ul>
</nav>

<p *ngIf="requestsData.length === 0">No hay requests disponibles.</p>
</div>
