<div class="container mt-4">
  <h2 class="mb-4">Panel de Gesti√≥n</h2>

  <!-- Loading -->
  <div *ngIf="loading" class="alert alert-info text-center">
    Cargando datos...
  </div>

  <!-- Error -->
  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <!-- Tarjetas principales -->
  <div *ngIf="!loading && !error" class="row g-4">
    <!-- Total Euros -->
    <div class="col-md-4">
        <div class="card-body">
          <sl-info-card
            [label]="'Cantidad en cartera'"
            [value]="totalAmount"
            [currency]="'EUR'"
            [badgeClass]="'bg-primary-subtle text-primary fw-semibold'">
          </sl-info-card>
        </div>
    </div>

    <!-- Patrimonio Total -->
    <div class="col-md-4">
        <div class="card-body">
            <sl-info-card
              [label]="'Patrimonio Total'"
              [value]="totalPatrimony"
              [currency]="'EUR'"
              [badgeClass]="'bg-success-subtle text-success fw-semibold'">
            </sl-info-card>
        </div>
    </div>

    <!-- Cantidad de Edificios -->
    <div class="col-md-4">
        <div class="card-body">
            <sl-info-card
              [label]="'Edificios Comprados'"
              [value]="buildingsCount"
              [badgeClass]="'bg-primary-subtle text-primary fw-semibold'">
            </sl-info-card>
        </div>
    </div>
  </div>
</div>
