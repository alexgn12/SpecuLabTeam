<div class="container mt-4">
  <h3>Presupuestos</h3>

  <div *ngIf="loading" class="alert alert-info">
    Cargando datos...
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <table *ngIf="!loading && !error" class="table table-striped table-hover mt-3">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Monto Actual</th>
        <th>Descripci√≥n</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let budget of budgets">
        <td>{{ budget.id }}</td>
        <td>{{ budget.currentAmount | currency:'EUR' }}</td>
        <td>{{ budget.description }}</td>
        <td>{{ budget.date | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
